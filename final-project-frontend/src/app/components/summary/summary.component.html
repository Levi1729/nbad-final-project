<div class="summary-container">
  <h1>Summary Report</h1>

  <div class="summary-stats">
    <mat-card>
      <mat-card-content>
        <div class="stat-item">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value">{{ summaryData.totalOrders }}</div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="stat-item">
          <div class="stat-label">Total Revenue</div>
          <div class="stat-value">${{ summaryData.totalRevenue }}</div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="stat-item">
          <div class="stat-label">Average Order Value</div>
          <div class="stat-value">${{ summaryData.averageOrderValue }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card class="chart-section">
    <mat-card-header>
      <mat-card-title>Revenue & Orders Trend</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="top-products">
    <mat-card-header>
      <mat-card-title>Top Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="summaryData.topProducts">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="sales">
          <th mat-header-cell *matHeaderCellDef>Sales</th>
          <td mat-cell *matCellDef="let product">{{ product.sales }}</td>
        </ng-container>

        <ng-container matColumnDef="revenue">
          <th mat-header-cell *matHeaderCellDef>Revenue</th>
          <td mat-cell *matCellDef="let product">${{ product.revenue }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
